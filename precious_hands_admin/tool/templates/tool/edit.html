{% extends 'tool/base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
<h6>{{ message|safe }}</h6>
{% endfor %}
{% endif %}
<h6>{{ option }}</h6>
<form class="create" method="POST">
        {% csrf_token %}
        {{form.as_p }}
        <button type="submit">Save</button>
</form>

{% endblock %}
