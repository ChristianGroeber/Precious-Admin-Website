{% extends 'tool/base.html' %}

{% block content %}
<style>
    .card {
        padding: 20px;
        margin-bottom: 40px;
    }
</style>
<div class="card">
{% if messages %}
{% for message in messages %}
    <div>
        <h2>{{ message|safe }}</h2>
    </div>
    <a href="../import/">back</a>
{% endfor %}

{% else %}
<h3>Import Data</h3>
{{ data }}

<h4>Import Donor Data</h4>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="import_donors" class="input-field">Upload a file</label>
    <input type="file" id="import_donors" name="donors">
    <button type="submit">Upload</button>
</form>

<h4>Import Children Data</h4>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="import_children" class="input-field">Upload a file</label>
    <input type="file" id="import_children" name="children">
    <button type="submit">Upload</button>
</form>

{% endif %}
</div>
{% endblock %}
