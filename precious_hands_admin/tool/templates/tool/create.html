{% extends 'tool/base.html' %}
{% block content %}
<style>
    .card {
        padding: 20px;
        margin-bottom: 40px;
    }
</style>
<div class="card">
    <h3>Add a new {{ option }}</h3>
    <form class="create" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
