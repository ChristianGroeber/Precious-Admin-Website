{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precious Hands Tool</title>
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
    <link rel='stylesheet' href="{% static 'css/Site.css' %}">
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="container navbar-header">
        <div class="row">
            <div class="col-sm-8">
                    <img src="{% static 'img/Precious_Logo.png' %}" width="80">
                    <a href="/tool"><h1>Precious Hands Administration Tool</h1></a>
            </div>
            <div class="col-sm-4">
                <a href="tool/logout/">Logout</a>
                <a href="user/edit/me">Edit Settings</a>
            </div>
        </div>
    </div>
</div>
<main role="main" class="container">
    <div class="row">
        <div class="col-sm-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-sm-4">
            <p>Stats</p>
        </div>
    </div>
</main>
<footer>
    <p>Version = 1.1</p>
</footer>
</body>
</html>
